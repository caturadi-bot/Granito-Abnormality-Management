<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  background:#f3e8ff;
}

.card{
  max-width:460px;
  margin:0 auto;
  background:#fff;
  padding:24px;
  border-radius:16px;
  text-align:center;
  position:relative;
}

.logo{
  width:180px;
  margin-bottom:16px;
}

/* ===== BUTTON INTERACTION ===== */
button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;

  /* animasi */
  transition:
    background-color 0.15s ease,
    transform 0.1s ease,
    box-shadow 0.1s ease;

  box-shadow:0 6px 14px rgba(0,0,0,0.18);
}

/* warna dasar */
.create{background:#1F2933}
.close{background:#6B7280}
.dashboard{background:#E53935}

/* saat disentuh */
button:hover{
  filter:brightness(1.1);
}

/* saat ditekan */
button:active{
  transform:scale(0.97);
  box-shadow:0 3px 8px rgba(0,0,0,0.25);
  filter:brightness(0.9);
}

/* footer */
.footer-credit{
  position:absolute;
  bottom:12px;
  left:16px;
  font-size:11px;
  color:#6B7280;
  opacity:0.7;
}
</style>
